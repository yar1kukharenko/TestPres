<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Стартовый шаблон</title>
	<link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section class="my-slide">
			<div class="top">
				<p class="top-text">ИДЕАЛЬНОЙ ПИЩЕЙ ДЛЯ ГРУДНОГО РЕБЕНКА ЯВЛЯЕТСЯ МОЛОКО МАТЕРИ</p>
				<div class="top-shadow"></div>
			</div>
			<div class="content">
				<h1 class="heading">Экспертное решение для роста и развития</h1>
				<div class="can"><img alt="Баночка" src="./img/can.png"></div>
				<div class="can-bottom"><img alt="" src="./img/bottom.png"></div>
				<div class="light"><img alt="" src="./img/light_circle.svg"></div>
				<div class="belok" id="belok"><img alt="Белка" src="./img/Belok.svg"></div>
				<div class="probiotiki"><img alt="Пробиотики" src="./img/Probiotiki.svg"></div>
				<div class="mikro"><img alt="Микроэлементы" src="./img/Microelements.svg"></div>
				<div class="bottom">
					<div class="bottom-first-row">
						<img alt="" src="./img/bottom-info.svg">
					</div>
					<div class="bottom-menu">
						<div class="menu">
							<a href="#"> <img alt="" src="./img/house.svg"></a>
							<a href="#"><img alt="" src="./img/book.svg"></a>
							<a href="#"><img alt="" src="./img/search.svg"></a>
							<a href="#"><img alt="" src="./img/info.svg"></a>
						</div>
						<p class="bottom-text">ИНФОРМАЦИЯ ТОЛЬКО ДЛЯ МЕДИЦИНСКИХ РАБОТНИКОВ. ТОЛЬКО ДЛЯ ВНУТРЕННЕГО
							ИСПОЛЬЗОВАНИЯ</p>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
<script src="./js/index.bundle.js"></script>
</body>
</html>
